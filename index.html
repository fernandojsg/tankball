<head>
	<title>TankBall</title>

	<script type="text/javascript" src="js/external/clock.js"></script>

</head>    
<style>
	body
	{
		margin:0px;
		padding:20px;
		background-color:#000;
	}

	a
	{
		font-family:"Lucida Sans Unicode",sans-serif;
		text-decoration: none;
		color:#fe8315;
		padding:5px;
	}

	a:hover
	{
		background-color:#fe8315;
		color:#000;
	}
</style>	
<script>
var game;
var stats;
var useStats=false;

function init() {
	if (useStats)
	{
		stats = new Stats();
		stats.setMode(0); // 0: fps, 1: ms
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.left = '0px';
		stats.domElement.style.top = '0px';
		document.body.appendChild( stats.domElement );
	}
	game=new KTB.Game();

	var ismobile=navigator.userAgent.match(/(iPad)|(iPhone)|(iPod)|(android)|(webOS)/i);
	document.body.addEventListener(ismobile?"touchstart":"mousedown", function(evt){game.touchDown()}, false);
	
	(function animloop(){
	  requestAnimFrame(animloop);
		if (useStats) stats.begin();
		game.update();
		if (useStats) stats.end();
	})();
}

</script>
<body onload="init();">
	<div align="center">
		<canvas id="gamecanvas" width="400" height="600" style="background-color:#999"></canvas>
		<p><a href="http://kile.stravaganza.org/project/html5-tankball-game">About it, how to play, source code...</a></p>
		
	</div>

</body>
